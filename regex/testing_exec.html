<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regex - Exec</title>
</head>
<body>
    <header>
        <h2>Curso de Javascript avançado</h2>
        <hr/>
    </header>
    <section></section>
    <script src="./beluga2.js"></script>
    <script>
        (function(){
            let str = 'gato pato rato chato';
            let regex = /([gpr]|ch)ato/g;
            
            while(arra = regex.exec(str)){
                console.log('encontrei '+arra[0]+ ' na posição '+arra.index+'. O proximo começa em '+regex.lastIndex);
            }
        })();
    </script>
</body>
</html>
