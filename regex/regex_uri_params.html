<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regex - URI</title>
</head>
<body>
    <header>
        <h2>Curso de Javascript avan√ßado</h2>
        <hr/>
    </header>
    <script>
        let regex = /[&?](\w+)=(\w+)/g;
        let url = 'http://teste.com.br?user=paulo&senha=123&id=444';

        let obj = {};
        while(array = regex.exec(url)){
            obj[array[1]] = array[2];
        }
        console.log(obj);
    </script>
</body>
</html>
